name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - uses: iterative/setup-cml@v1
      - uses: iterative/setup-dvc@v1
      - name: cmd
        shell: cmd
        run: |
         cml runner launch --single \
            --labels=cml \
            --cloud=gcp \
            --cloud-region=us-west \
            --cloud-type=m
          start /wait "" C:\MLOps\actions-runner\_work\_tool\Miniforge3-Windows-x86_64.exe\0.0.0-8d5179cba43219c4da1e3f70e99afcf3a74ad82a83be4793680512343b903a9e\x64\Miniforge3-Windows-x86_64.exe /InstallationType=JustMe /RegisterPython=0 /S /D=%UserProfile%\Miniforge3
          %UserProfile%\Miniforge3\Scripts\activate
          echo "conda info"
          conda list
          echo "begin: python --version"
          python --version >> report.md
          cml comment create --pr report.md
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: cmd
        run: |
          echo "begin: PATH=%PATH%;"
          pwd >> report.md
          echo py -3 --version
          py -3 -m pip install --upgrade pip
          py -3 -m pip install cml
          # Install requirements
          py -3 -m pip install -r src/requirements.txt
          py -3 -m pip install dvc
          # Pull data & run-cache from S3 and reproduce  pipeline
         
          
          
          py -3 -m dvc repro

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md



