name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: cmd
        run: |
          pwd >> report.md
          
          # Install requirements
          py -3 -m pip install -r src/requirements.txt
          py -3 -m pip install dvc
          # Pull data & run-cache from S3 and reproduce  pipeline
         
          
          
          py -3 -m dvc repro

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md
          cml-send-comment report.md
