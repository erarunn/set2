name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: cmd
        shell: cmd
        run: |
         %UserProfile%\Miniforge3\Scripts\activate
          echo "conda info"
          conda list
          echo "begin: python --version"
          python --version >> report.md
          cml comment create --pr report.md

      - name: Train model
  

        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: cmd
        run: |
        

          python -m venv venv
          source venv/bin/activate
          git clone https://x-access-token:$STUDIO_GIT_TOKEN@github.com/erarunn/set2 workdir && cd workdir
          git checkout adda7e228770170ac4db84a5be7ce86a16b0325b
          source /opt/task/credentials
          pip install --upgrade pip
          pip --version
          pip install -r requirements.txt
          pip install --upgrade dvc
          git config --local user.name 'Arun '
          git config --local user.email singh.arun734@gmail.com
          dvc doctor
          dvc exp run --name $TPI_TASK_IDENTIFIER --pull --allow-missing --message 'Studio Cloud Experiment'
          dvc exp push origin $TPI_TASK_IDENTIFIER
          echo "begin: PATH=%PATH%;"
          
          echo py -3 --version
          py -3 -m pip install --upgrade pip
          py -3 -m pip install cml
          py -3 -m pip install -r src/requirements.txt
          py -3 -m pip install dvc
         
          
          
          py -3 -m dvc repro

          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md
          cml comment create report.md


