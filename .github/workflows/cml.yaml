name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: cmd
        shell: cmd
        run: |
         %UserProfile%\Miniforge3\Scripts\activate
          echo "conda info"
          conda list
          echo "begin: python --version"
          python --version >> report.md
          cml comment create --pr report.md


  
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: cmd
        run: |
        


          py -3 -m pip install --upgrade pip
          py -3 -m pip --version
          py -3 -m pip install -r requirements.txt
          py -3 -m pip install --upgrade dvc
          git config --local user.name 'Arun '
          git config --local user.email singh.arun734@gmail.com
          py -3 -m dvc doctor
          py -3 -m dvc exp run --name $TPI_TASK_IDENTIFIER --pull --allow-missing --message 'Studio Cloud Experiment'
          py -3 -m dvc exp push origin $TPI_TASK_IDENTIFIER
          echo "begin: PATH=%PATH%;"
          
          echo py -3 --version
          py -3 -m pip install --upgrade pip
          py -3 -m pip install cml
          py -3 -m pip install -r src/requirements.txt
          py -3 -m pip install dvc
         
          
          
          py -3 -m dvc repro

          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md
          cml comment create report.md


