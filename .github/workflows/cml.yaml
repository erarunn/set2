name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Train model

        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          shell:  powershell -command ". '{0}'".
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
      - name: Bash
        shell: bash -el {0}
        run: |
          conda info
          conda list
      - name: PowerShell
        shell: powershell
        run: |
          conda info
          conda list
      - name: PowerShell Core
        shell: pwsh
        run: |
          conda info
          conda list
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: >-
          conda info && conda list


          echo pwd >> report.md
          echo py -3 --version
          py -3 -m pip install --upgrade pip
          py -3 -m pip install cml
          # Install requirements
          py -3 -m pip install -r src/requirements.txt
          py -3 -m pip install dvc
          # Pull data & run-cache from S3 and reproduce  pipeline



          py -3 -m dvc repro

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md
          py -3 -m cml comment create report.md
