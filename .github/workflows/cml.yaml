name: model-training
on: [push]
jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: cmd
        shell: cmd
        run: |
         %UserProfile%\Miniforge3\Scripts\activate
          echo "conda info"
          conda list
          echo "begin: python --version"
          python --version >> report.md
          cml comment create --pr report.md


  
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: cmd
        run: |
          py -3 -m pip install dvc-ssh
          git config --local user.name 'Arun '
          git config --local user.email singh.arun734@gmail.com
          py -3 -m dvc doctor >> report.md
          echo "begin: PATH=%PATH%;"
          py -3 -m dvc exp run --name Arun
         
          
          echo "## Metrics" >> report.md
          git fetch --prune
          py -3 -m dvc metrics diff main >> report.md
          py -3 -m dvc plots show >> report.md
          cml comment create  --publish report.md


